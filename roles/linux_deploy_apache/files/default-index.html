<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prison Gang Website</title>
    <style>
        body {
            background-color: #FFA500; /* Orange background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333; /* Gray header background */
            color: #FFA500; /* Orange text color */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFA500; /* Orange button background */
            color: #333; /* Gray button text color */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #FF8C00; /* Slightly darker orange on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Prisoners!</h1>
    </header>

    <div class="container">
        <p>Defend your infrastructure from the red team, and may the best team achieve freedom at last...</p>
    </div>
</body>
</html>
